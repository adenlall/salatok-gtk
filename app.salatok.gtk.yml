app-id: app.salatok.gtk
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: app.salatok.gtk

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: salatok
    buildsystem: meson
    sources:
      - type: dir
        path: .

