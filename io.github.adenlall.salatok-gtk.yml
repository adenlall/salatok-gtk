id: io.github.adenlall.salatok-gtk
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: io.github.adenlall.salatok-gtk

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-documents
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
  - /lib/girepository-1.0
  - /share/gir-1.0

modules:
  - name: io.github.adenlall.salatok-gtk
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/adenlall/salatok-gtk.git